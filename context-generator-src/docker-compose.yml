# docker-compose configuration

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: context-generator
    restart: unless-stopped
    ports:
      - "3000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://user:password@mongodb:27017/context-generator?authSource=admin
      - JWT_SECRET=context-generator-secret-key-for-testing
    depends_on:
      - mongodb
    networks:
      - context-generator-network

  mongodb:
    image: mongo:6.0
    container_name: context-generator-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=context-generator
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    command: --wiredTigerCacheSizeGB 1.5
    networks:
      - context-generator-network

networks:
  context-generator-network:
    driver: bridge

volumes:
  mongo-data: